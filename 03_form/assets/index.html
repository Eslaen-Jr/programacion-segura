<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación - Estrategias Profesionales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="contenedor sombra">        
        <form class="formulario">
            <fieldset>
                <legend>Autentificacion</legend>

                <div>
                    <div class="campo">
                        <label for="">Usuario</label>
                        <input class="input-text" type="text" placeholder="Nombre de Usuario">
                    </div>

                    <div class="campo">
                        <label for="">Contraseña</label>
                        <input class="input-text" type="password" placeholder="Contraseña">   
                    </div>                
                </div><!-- contenedor de los campos -->

                <div class="divbtn">
                    <input class="boton" type="submit" value="Ingresar">
                </div>
                
            </fieldset>
        </form><!-- Fin de formulario -->
    </main>

</body>
</html>
